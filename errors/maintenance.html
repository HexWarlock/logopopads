<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maintenance Mode | Logo Pop Ads</title>

    <!-- Styles & Animations -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <style>
      .error-code {
        font-size: 4rem;
        font-weight: 700;
        color: #ffc107;
        text-shadow: 1px 1px 0 #000;
      }
    </style>
  </head>

  <body class="bg-white text-dark">
    <!-- NAVBAR -->
    <div data-include="/navbar.html"></div>

    <!-- HERO -->
    <header class="bg-dark text-white py-5 text-center">
      <div class="container">
        <h1
          class="display-5 fw-bold error-code animate__animated animate__fadeInDown"
        >
          We're Under Maintenance
        </h1>
        <p class="lead mt-3 animate__animated animate__fadeInUp">
          Our site is getting a quick refresh. Please check back shortly!
        </p>
      </div>
    </header>

    <!-- FOOTER -->
    <div data-include="/footer.html"></div>

    <!-- Scripts -->
    <script src="/js/includes.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
