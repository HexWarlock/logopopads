<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 – Page Not Found | Logo Pop Ads</title>

    <!-- Bootstrap + Animations -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <style>
      body {
        scroll-behavior: smooth;
      }
      .error-code {
        font-size: 6rem;
        font-weight: 900;
        color: #ffc107;
        text-shadow: 2px 2px 0 #000;
      }
    </style>
  </head>

  <body class="bg-white text-dark">
    <!-- NAVBAR -->
    <div data-include="../navbar.html"></div>

    <!-- HERO -->
    <header class="bg-dark text-white py-5 text-center">
      <div class="container">
        <h1
          class="display-5 fw-bold error-code animate__animated animate__fadeInDown"
        >
          404
        </h1>
        <p class="lead mt-3 animate__animated animate__fadeInUp">
          Whoops! The page you’re looking for doesn’t exist.
        </p>
      </div>
    </header>

    <!-- DETAILS SECTION -->
    <section class="py-5 bg-light">
      <div class="container text-center">
        <p class="lead mb-4" data-aos="fade-up">
          It might have been moved, renamed, or never existed.
        </p>
        <a
          href="../index.html"
          class="btn btn-warning btn-lg px-5 py-3"
          data-aos="zoom-in"
        >
          Return to Home
        </a>
      </div>
    </section>

    <!-- FOOTER -->
    <div data-include="../footer.html"></div>

    <!-- JS -->
    <script src="../js/includes.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
